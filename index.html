<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebunoluwa | Cubix </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
          <div class="left">
             <div class="header">
                     <div><h1 class="title">CUBIX</h1></div>
                    <div class="menu">
                        <p class="menu-1">WHY CUBIX?</p>
                        <p class="menu-1">SOLUTIONS</p>
                        <p class="menu-1">PRICING</p>
                    </div>
             </div>

               <!--content on the left side-->
                 <div class="content">
                      <h2   class="content__title">Get your work done. Together.</h2>
                       <p class="content__about">Project management and collaboration made easy</p>
                        <button class="button">START FREE</button>
                 </div>
           </div>
           
           <div class="right">
               <div class="shapes">
                   <div class="arc__darkblue"></div>
                   <div class="arc__skyblue"></div>
                   <div class="crcl_brown"></div>
                   <div class="arc__softpink"></div>
                   <div class="crcl_brown2"></div>
                   <div class="halfcrcl__peach"></div>
                   <div class="arc__skyblue2"></div>
                   <div class="arc__deepgreen"></div>
                   <div class="arc__softpink2"></div>
                   <div class="halfcrcl__peach2"></div>
                   <div class="arc__darkblue2"></div>
                   <div class="arc_brown"></div>
               </div>
           </div>

        </section>
    </main>
</body>
</html>
